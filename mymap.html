<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v10.1.0/ol.css">
    <script src="https://cdn.jsdelivr.net/npm/ol@v10.1.0/dist/ol.js"></script>
    <style>
        body {
            margin:0;
            padding: 0;
        }

        #map {
    position: absolute;
    top: 0;
    bottom: 0;
    width: 100%;
    }
    </style>
</head>
<body>
    <div id="map"></div>
     <script>
        const map = new ol.Map({
            layers: [
                new ol.layer.Tile({
                    source: new ol.source.TileJSON({
                        url:'https://api.maptiler.com/maps/basic-v2/tiles.json?key=aJz86FDXNzIIfQPYWCaC'
                        tileSize: 512,
                    })
                })
            ],
            target: 'map',
            view: new ol.View({
                center: ol.proj.fromLonLat([32.837869, 39.888576])
                zoom: 8
            })
        });

        const marker = new ol.layer.Vector({
            source: new ol.source.Vector({
                features: [
                    new.ol Feature({
                        geometry: new ol.geom.Point(
                            ol.proj.fromLonLat({32.837869, 39.888576})
                        )
                    })
                ],
            })
            style: new ol.sytle.Style(]
                image: new ol.style.Icon({
                    src: 'https://docs.maptiler.com/openlayers/examples/default-marker/marker-icon.png'
                    anchor: [0.5, 1]
                })
            )
        })

        map.addLayer(marker)

     </script>
</body>
</html>
