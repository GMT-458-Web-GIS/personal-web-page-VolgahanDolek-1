<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v10.1.0/ol.css">
    <script src="https://cdn.jsdelivr.net/npm/ol@v10.1.0/dist/ol.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
    position: absolute;
    top: 0;
    bottom: 0;
    width: 100%;
    }
    </style>
</head>
<body>
    <div id="map"></div>
     <script>
        const map = new ol.Map({
            layers: [
                new ol.layer.Tile({
                    source: new ol.source.TileJSON({
                        url: 'https://api.maptiler.com/maps/base-v4/tiles.json?key=aJz86FDXNzIIfQPYWCaC',
                        tileSize: 512,
                    })
                })
            ],
            target: 'map',
            view: new ol.View({
                center: ol.proj.fromLonLat([32.837869, 39.888576]),
                zoom: 14
            })
        });

        var markers = new ol.layer.Vector({
      source: new ol.source.Vector(),
      style: new ol.style.Style({
        image: new ol.style.Icon({
          anchor: [0.5, 1],
          src: 'https://docs.maptiler.com/openlayers/examples/default-marker/marker-icon.png'
        })
      })
    });
    map.addLayer(markers);
    
    var marker = new ol.Feature(new ol.geom.Point(ol.proj.fromLonLat([32.837869, 39.888576])));
    markers.getSource().addFeature(marker);

     </script>
</body>
</html>
